{% load static %}

{% block title %}
    {{ news.title }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/news_list.css' %}">
{% endblock %}


<div class="news_detail">
    {% if news.image %}
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}">
    {% endif %}
    <div class="main-content">
        <div class="main-text">
            <h1>{{ news.title }}</h1>
            <p><small>Дата: {{ news.created_at|date:"d M Y" }}</small></p>
        </div>
        <div class="news-content">
            {{ news.content|safe }}
        </div>
        <a href="{% url 'news_list' %}">Вернуться к списку</a>
    </div>
</div>
