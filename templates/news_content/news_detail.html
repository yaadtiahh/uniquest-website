{% load static %}

<link rel="stylesheet" href="{% static 'css/news_detail.css' %}">

<div class="news_detail">
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
    {% endif %}
    <div class="main-text">
        <h1>{{ news.title }}</h1>
        <p><small>Дата: {{ news.created_at|date:"d M Y" }}</small></p>
        <div class="news-content">
            {{ news.content|safe }}
        </div>
        <a href="{% url 'news_list' %}">Вернуться к списку</a>
    </div>
</div>
