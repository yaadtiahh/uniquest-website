{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/news_detail.css' %}">
{% endblock %}


<div class="news_detail">
    {% if news.image %}
        <img src="{{ news.background_image.url }}" alt="{{ news.title }}">
    {% endif %}
    <div class="main-content">
        <div class="main-text">
            <h1>{{ news.title }}</h1>
            <p><small>Дата: {{ news.created_at|date:"d M Y" }}</small></p>
        </div>
        <div class="news-content">
            <p>{{ news.content|safe }}</p>
        </div>
        <a href="{% url 'news_list' %}">Вернуться к списку</a>
    </div>
</div>
